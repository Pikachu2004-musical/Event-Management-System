{% extends "base.html" %}
{% set title = "Vendor - Your Item" %}

{% block content %}
  <section class="panel">
    <h2>Your Item</h2>
    <div class="row-actions">
      <a class="btn btn--primary" href="{{ url_for('vendor_item_new') }}">Insert</a>
      <a class="btn" href="{{ url_for('vendor_main') }}">Back</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Created</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for it in items %}
          <tr>
            <td>{{ it["id"] }}</td>
            <td>{{ it["name"] }}</td>
            <td>{{ it["status"] }}</td>
            <td class="muted">{{ it["created_at"] }}</td>
            <td>
              <form method="post" action="{{ url_for('vendor_item_delete', item_id=it['id']) }}" onsubmit="return confirm('Delete this item?');" class="inline">
                <button class="btn btn--soft" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="5" class="muted">No items yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
{% endblock %}
